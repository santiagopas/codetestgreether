<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <h1>Greether</h1>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="post.mensaje.length < 1 || cargandoGeo"
                  color="primary">
        Share
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
<h2>Share your adventure!</h2>
  <ion-list>
    
    <ion-label class="message" position="floating">Message</ion-label>
    <ion-item>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label class="location">Location</ion-label>
        
        <ion-spinner name="lines-small"
                     *ngIf="cargandoGeo"></ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="post.posicion"
                    (ionChange)="getGeo()"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>
<div class="wrapper">
  <ion-row>
    <ion-col size="6">
      <ion-button 
      class="buttonU"
      expand="full"
                  shape="round"
                  color="red"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Camera
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="buttonU"
      expand="full"
      color="red"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Gallery
      </ion-button>
    </ion-col>
  </ion-row>
</div>
  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
