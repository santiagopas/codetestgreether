<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-start">
      <h1 class="title">Greether</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit">Logout</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row class="top-20">

    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{ usuario.avatar }}" class="img-avatar">
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Update profile</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar>
    <ion-row>
      <ion-col>

        <ion-list class="ion-text-start">
          
          <ion-label class="ion-text-start">Email</ion-label>
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
          </ion-item>

          <ion-label>Name</ion-label>
          <ion-item>
            <ion-icon name="person-outline"></ion-icon>
            <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item>


        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="dange" class="buttonU" shape="round">
          Update
        </ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
